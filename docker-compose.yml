services:
  firewall:
    build: .
    ports:
      - "11434:11434"
      - "8080:8080"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://ollama:11434}
      - INSPECTOR_URL=${INSPECTOR_URL:-http://ollama:11434}
    volumes:
      - ./config.json:/etc/firewall/config.json
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
        required: false
  ollama:
    image: ollama/ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama-models:/root/.ollama
    profiles:
      - local
  ollama-pull:
    image: ollama/ollama
    entrypoint: ["sh", "-c", "sleep 2 && ollama pull ${INSPECTOR_MODEL:-llama3.2:3b}"]
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - ollama
    volumes:
      - ollama-models:/root/.ollama
    profiles:
      - local

volumes:
  ollama-models:
